{% extends 'template.html' %}

{% block  title %}
    <title>Авторизация</title>
{% endblock  %}

{% block content_0 %}
{% if addr == '' %}
    <script>
        window.location.href = "http://127.0.0.1:5000/";
    </script>
{% endif %}
    <div class="head_box">Введите аккаунт и пароль
        <button class="btn btn-secondary btn_ctr ext_btn">X</button>
    </div> 
    <div class="main_box">
    <form action="{{url_for('auth')}}" method="post">
        <div class="mb-3">
            <input class="form-control inp_ctr inp_ctr_0" type="text" value="{{addr}}" name="addr" placeholder="address"
            {% if addr %}
            readonly="true" 
            {% endif %}>
            <input class="form-control inp_ctr inp_ctr_1"type="text" name="login" placeholder="login">
            <input class="form-control inp_ctr inp_ctr_2" type="password" name="password" placeholder="Password">
            <!-- <div class="{{mes_type}} status_class stat_0">{{message}}</div> -->
            <!-- <button type="submit" class="btn btn-secondary btn_ctr btn_ctr_1">Войти</button> -->
            <button type="submit" class="btn btn-secondary btn_ctr btn_ctr_10">Войти</button>
        </div>
    </form>
    <form action="{{url_for('reg')}}" method="post">
        <div class="mb-3">
            <button type="submit" class="btn btn-secondary btn_ctr btn_ctr_2">Зарегистрироваться</button>
        </div>
    </form>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="{{cat}} status_class_0">{{msg}}</div>
    {% endfor %}
    <a class="rest_passw" href="#">Забыли пароль?</a>
    </div>


{% endblock content_0 %}
